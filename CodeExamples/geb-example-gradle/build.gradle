    def dir = new File("build/reports")
    dir.eachFileRecurse (FileType.FILES) { file ->
        if (file.path.contains("/geb/")) {
            list << file
        }
    }

    list.each {
        println it.path
    }

    generateScreenshotsReportsPage(list)
